<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" >
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="qr-component">
    <div class="imageSet">
        <img src="images/image-qr-code.png">
    </div>
  
    <h2>Improve your front-end <br> skills by building projects </h2>
    <p style="text-align: center; color: hsl(212, 45%, 89%); margin-top: 10px; font-size: 15px;">
      Scan the QR code to visit Frontend <br> Mentor and take your coding skills <br> to the next level
    </p>
  
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nimisha Parmar</a>.
  </div>
</body>
</html>
